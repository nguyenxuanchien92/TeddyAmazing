<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<span th:text="${message} ? ${message} : '' "></span>
<a href="/create-customer">Create new customer</a><br/>
<a href="/provinces">list provinces</a><br/>

<h1>Customers</h1>
<form>
    Search by first name:
    <input name="s" type="text" th:value="${keyword}"/>
    <input type="submit" value="Search"/>
</form><br/>
<table border="1">
    <thead>
    <tr>
        <td>First name</td>
        <th>Last name</th>
        <th>Province</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <th:block th:each="customer : ${customers}">
        <tbody>
        <tr>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td><a th:href="@{/edit-customer/__${customer.id}__ }">Edit</a></td>
            <!--                        <td><a th:href="@{/delete-customer/__${customer.id}__ }">Delete</a></td>-->
            <td><form th:action="@{/customer/delete}" th:method="post" >
                <input th:type="submit" th:value="delete" />
                <input th:type="hidden" th:value="${customer.id}" th:name="id"/>
            </form></td>
        </tr>
        </tbody>
    </th:block>
</table>
<div>
    <a th:href="@{'/customers'(s=${keyword}, page=${customers.number})}" th:if="${customers.hasPrevious()}">Previous</a>
    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
    <a th:href="@{'/customers'(s=${keyword}, page=${customers.number + 2})}" th:if="${customers.hasNext()}">Next</a>
</div>
</body>
</html>
